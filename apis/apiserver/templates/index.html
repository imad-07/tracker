<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artist Cards</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <main>
    <div class="container">
      <section class="home-hero">
        <div class="title">
          <p class="animate__fadeInUpBig">This Is Groupie Tracker</p>
        </div>
        <video src="../css/bg.mp4" width="100%" autoplay muted loop></video>
      </section>
      <!-- start filter -->
      <section class="filter">
        <div class="filter-bar">
          <form action="/" method="get">
            <div class="login-box">
              <p>Filter</p>
              <div class="user-box">
                <span for="creation-date-from">Creation Date</span>
                <div class="item">
                  <input type="range" id="creation-date-from" name="creation-date-from" min="1958" max="2014"
                    value="1958" step="1" oninput="updateValue('creation-date-from')" />
                  <p>From: <span id="creation-date-from-value">1958</span></p>
                </div>
                <div class="item">
                  <input type="range" id="creation-date-to" name="creation-date-to" min="1959" max="2015" value="2015"
                    step="1" oninput="updateValue('creation-date-to')" />
                  <p>To: <span id="creation-date-to-value">2015</span></p>
                </div>
              </div>
              <div class="user-box">
                <span for="album-date-from">Album Date</span>
                <div class="item">
                  <input type="range" id="album-date-from" name="album-date-from" min="1963" max="2017" value="1963"
                    step="1" oninput="updateValue('album-date-from')" />
                  <p>From: <span id="album-date-from-value">1963</span></p>
                </div>
                <div class="item">
                  <input type="range" id="album-date-to" name="album-date-to" min="1964" max="2018" value="2018"
                    step="1" oninput="updateValue('album-date-to')" />
                  <p>To: <span id="album-date-to-value">2018</span></p>
                </div>
              </div>
              <div class="checkboxs">
                <span>Members</span>
                <div class="checkbox-group">
                  <label class="cyberpunk-checkbox-label"><input class="cyberpunk-checkbox" type="checkbox"
                      name="members" value="1" />1</label>
                  <label class="cyberpunk-checkbox-label"><input class="cyberpunk-checkbox" type="checkbox"
                      name="members" value="2" />2</label>
                  <label class="cyberpunk-checkbox-label"><input class="cyberpunk-checkbox" type="checkbox"
                      name="members" value="3" />3</label>
                  <label class="cyberpunk-checkbox-label"><input class="cyberpunk-checkbox" type="checkbox"
                      name="members" value="4" />4</label>
                  <label class="cyberpunk-checkbox-label"><input class="cyberpunk-checkbox" type="checkbox"
                      name="members" value="5" />5</label>
                  <label class="cyberpunk-checkbox-label"><input class="cyberpunk-checkbox" type="checkbox"
                      name="members" value="6" />6</label>
                  <label class="cyberpunk-checkbox-label"><input class="cyberpunk-checkbox" type="checkbox"
                      name="members" value="7" />7</label>
                  <label class="cyberpunk-checkbox-label"><input class="cyberpunk-checkbox" type="checkbox"
                      name="members" value="8" />8</label>
                </div>
              </div>
              <div class="filter">
                <span for="locations">Locations</span>
                <select id="locations" name="location">
                  <option value="none" disabled hidden selected>
                    Select a location
                  </option>
                  {{range $key, $val := .Locs}}
                  <option value="{{$key}}" name="location">{{$key}}</option>
                  {{end}}
                </select>
              </div>
              <button class="submit a2" type="Submit">Submit</button>
            </div>
          </form>
        </div>
      </section>
      <!-- end filter -->
      <!-- start cards section -->
        <section class="cards">
          {{range $index, $artist := .Artists}}
          <div class="card">
            <img class="img" src="{{$artist.Image}}" alt="Artist Image" />
            <div class="textBox">
              <p class="text head">{{$artist.Name}}</p>
              <span>{{$artist.CreationDate}}</span>
              <a href="/artist?id={{$artist.ID}}"><button style="cursor: pointer;" class="submit a2">show more</button></a>
            </div>
          </div>
          {{end}}
        </section>
      <!-- end cards section -->
    </div>
  </main>
  <script>
    function updateValue(id) {
      var slider = document.getElementById(id);
      var output = document.getElementById(id + "-value");
      output.innerText = slider.value;
    }
    window.onload = function () {
      updateValue("creation-date-from");
      updateValue("creation-date-to");
      updateValue("album-date-from");
      updateValue("album-date-to");
    };
  </script>
</body>

</html>
